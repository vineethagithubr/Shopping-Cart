<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    @if(productsService.userName){
                        <a class="nav-link" (click)="logout()">Logout</a>
                    }@else {
                        <a class="nav-link" routerLink="/login">Login</a>
                    }
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        @for( category of productsService.categories; track $index){
                        <li><a class="dropdown-item" routerLink="['category', category]">{{category}}</a></li>
                        }
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Welcome {{productsService.userName ?
                        productsService.userName:"Guest"}}</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="productsService.searchQuery" name="search">
                <button class="btn btn-outline-success" routerLink="/cart">{{productsService.cart.length}}</button>
            </form>
        </div>
    </div>
</nav>
